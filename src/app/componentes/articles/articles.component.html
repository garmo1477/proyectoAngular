<!--Se cargara cuando no haya articulos-->
<div class="loading" *ngIf="!articles">
    Cargando...
    <img src="../../../assets/images/carga.gif" width="120" alt="foto">
</div>

<div class="loading" *ngIf="articles && articles.length == 0 ">
    <p>No hay articulos para mostrar</p>
</div>


<!--Se cargará solo cuando haya articulos.Listado articulos-->
<div id="articles" *ngIf="articles">
    <article class="article-item" id="article-template" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image }}" alt="{{ article.title }}" *ngIf="article.image"/>

            <img src="assets/images/sin_foto.svg" alt="{{ article.title }}" *ngIf="!article.image" width="130"/>
        </div>

        <h2>{{ article.title }}</h2>
        <span class="date">
            <!--Utilizamos la librería moment de angular con amLocale amTimeAgo-->
            {{ article.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer más</a>

        <div class="clearfix"></div>
    </article>
</div>
