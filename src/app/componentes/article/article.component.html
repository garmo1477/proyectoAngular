
<!--va al router y revisa cual url está llamando y la carga aquí-->
<div class="center">
    <section id="content">
        <article class="article-item article-detail" *ngIf="article">
            <div class="image-wrap">
                <!--Para que cargue la imagen hay que importar el servicio Global en article.component.ts-->
                <img src="{{url + 'get-image/' + article.image }}" alt="{{ article.title }}" *ngIf="article.image"/>

                <img src="assets/images/sin_foto.svg" alt="{{ article.title }}" *ngIf="!article.image" width="130"/>
            </div>

            <h1 class="subheader">{{ article.title }}</h1>
            <span class="date">
                {{ article.date | amLocale: 'es' | amTimeAgo }}
            </span>
            <p>
                {{ article.content }}
            </p>
            <div class="button">
                <a [routerLink]="['/blog/editar', article._id]" class="btn btn-warning">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger">Eliminar</a> 
                <a [routerLink]="['/blog']" class="btn btn-success">Volver al Blog</a>
            </div>          
            

            <div class="clearfix"></div>
        </article>
       
    </section>
    <app-sidebar></app-sidebar>
</div>
